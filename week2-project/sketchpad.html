<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="sketchpad.css" type="text/css" />
    </head>
    <body>
        <!-- main body -->
        <div class="border container-class">
            <!-- canvas -->
            <main class="border container-class">
                <canvas class="border canvas flexbasis75" id="canvas"></canvas>
                <!--color presets  -->
                <aside class="border container.class">
                    <div
                        class="border color-preset"
                        style="background-color: red"
                    ></div>
                    <div
                        class="border color-preset"
                        style="background-color: green"
                    ></div>
                    <div
                        class="border color-preset"
                        style="background-color: blue"
                    ></div>
                </aside>
            </main>
            <!-- color picker -->
            <main class="border color-pick-containers">
                <div class="border flexbasis75 color-pick-containers">
                    <div
                        class="border flexbasis25"
                        style="background-color: rgb(128, 128, 128)"
                        id="color"
                    ></div>
                    <div class="border slider-container flexbasis75">
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="128"
                            class="slider"
                            id="slideRed"
                            style="background-color: red"
                        />
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="128"
                            class="slider"
                            id="slideGreen"
                        />
                        <input
                            type="range"
                            min="0"
                            max="255"
                            value="128"
                            class="slider"
                            id="slideBlue"
                        />
                        <input type="text" placeholder="enter hxcode " />
                    </div>
                </div>
            </main>
        </div>
        <!-- end body start script -->
        <script src="./sketchpad.js"></script>
    </body>
</html>
