<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="sketchpad.css" type="text/css" />
    </head>
    <body>
        <!-- main body -->
        <div class="border container-class">
            <!-- canvas -->
            <main class="border container-class">
                <canvas class="border canvas flexbasis75"></canvas>
                <!--color presets  -->
                <aside class="border container.class">
                    <div
                        class="border color-preset"
                        style="background-color: red"
                    ></div>
                    <div
                        class="border color-preset"
                        style="background-color: green"
                    ></div>
                    <div
                        class="border color-preset"
                        style="background-color: blue"
                    ></div>
                </aside>
            </main>
            <!-- color picker -->
            <main class="border container-class">
                <div class="border flexbasis75 container-class">
                    <div class="border">
                        color display
                        <div>color</div>
                    </div>
                    <div class="border">
                        slider div
                        <div>red slider</div>
                        <div>green slider</div>
                        <div>blue slider</div>
                    </div>
                </div>
            </main>
        </div>
        <!-- end body start script -->
        <script src="./sketchpad.js"></script>
    </body>
</html>
