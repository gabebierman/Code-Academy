<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                background-color: #95d9c3;
                box-sizing: border-box;
            }
            .border {
                border: 1px solid black;
            }
            .container-class {
                width: 100%;
                height: 100%;
                display: flex;
                flex: auto;
                flex-flow: wrap;
                justify-content: space-evenly;
                padding-bottom: 5px;
                flex-basis: auto;
            }
            .canvas {
                background-color: whitesmoke;
                min-height: 250px;
                flex-basis: auto;
            }
            .flexbasis25 {
                flex-basis: 25%;
            }
            .flexbasis75 {
                flex-basis: 75%;
            }
            .color-preset {
                border-radius: 50%;
                min-height: 100px;
                flex-basis: 50%;
                min-width: 100px;
            }
        </style>
    </head>
    <body>
        <!-- main body -->
        <div class="border container-class">
            <!-- canvas -->
            <main class="border container-class">
                <canvas class="border canvas flexbasis75"></canvas>
                <!--color presets  -->
                <aside class="border container.class">
                    <div
                        class="border color-preset"
                        style="background-color: red"
                    ></div>
                    <div
                        class="border color-preset"
                        style="background-color: green"
                    ></div>
                    <div
                        class="border color-preset"
                        style="background-color: blue"
                    ></div>
                </aside>
            </main>
            <!-- color picker -->
            <main class="border container-class">
                <div>
                    color picker below canvas
                    <div>color display</div>
                    <div>red slider</div>
                    <div>green slider</div>
                    <div>blue slider</div>
                </div>
            </main>
        </div>
        <!-- end body start script -->
        <script src="./sketchpad.js"></script>
    </body>
</html>
