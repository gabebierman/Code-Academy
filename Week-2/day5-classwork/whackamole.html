<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>mole</title>
        <style>
            div {
                height: 100px;
                flex-basis: 19%;
                border: 1px solid black;
            }
            .div-radio {
                flex-basis: auto;
                justify-content: left;
                height: auto;
                border: none;
            }
            .flex-container {
                width: 100%;
                flex: auto;
                flex-flow: wrap;
                display: flex;
                justify-content: space-evenly;
                padding-bottom: 5px;
            }
            .green {
                background-color: green;
            }
            .but-start {
                flex-basis: calc(100% / 5);
                border: 2px solid black;
                border-radius: 10px;
                padding: 5px;
                cursor: pointer;
            }
            .span-error {
                color: red;
            }
        </style>
    </head>
    <body>
        <main class="flex-container">
            <span id="count">Score: 0</span>
            <div class="div-radio">
                <input
                    class="radio"
                    id="easy"
                    type="radio"
                    value="easy"
                    name="difRad"
                />
                <label for="easy">easy</label>
            </div>
            <div class="div-radio">
                <input
                    class="radio"
                    id="medium"
                    type="radio"
                    value="medium"
                    name="difRad"
                />
                <label for="medium">medium</label>
            </div>
            <div class="div-radio">
                <input
                    class="radio"
                    id="hard"
                    type="radio"
                    value="hard"
                    name="difRad"
                />
                <label for="hard">hard</label>
            </div>
            <button class="but-start" id="start">Begin!</button>
            <span id="clock">Time remaining: 0</span>
        </main>
        <main class="flex-container">
            <div class="mole"></div>

            <div class="mole"></div>
        </main>
        <script src="./whackamole.js"></script>
    </body>
</html>
