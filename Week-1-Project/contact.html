<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Michroma&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Contact</title>
  </head>
  <body>
    <!-- Page -->
    <!-- <div class="container-fluid d-flex flex-column"> -->
    <!-- Header -->
    <header
      class="font-mich container-fluid d-flex flex-row justify-content-evenly flex-basis-20 align-items-center"
    >
      <div class="container-fluid d-flex flex-basis-50 justify-content-evenly padding-bottom-10px">
        <h1 class="text-wrap text-center align-middle">House of Junk</h1>
      </div>
      <div class="container-fluid d-flex flex-basis-50 justify-content-evenly">
        <img
          src="https://via.placeholder.com/150"
          alt="placeholder header"
          id="placeholder header"
          title="gray box, 150x150 base"
          style="display: block"
          class="img-fluid text-wrap text-center align-middle"
        />
      </div>
    </header>
    <!-- Nav -->
    <div class="container-fluid d-flex justify-content-evenly">
      <nav class="navbar navbar-expand">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-wrap text-center " href="./index.html"
                >Home</a
              >
              <a class="nav-link text-wrap text-center" href="./for-sale.html"
                >For Sale</a
              >
              <a
                class="nav-link text-wrap text-center nav-current-page-color"
                aria-current="page"
                href="#"
                >Contact Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Main Body -->
    <div class="font-quicksand container-fluid" style="height: 100%">
      <!-- Comment container -->
      <div
        class="container d-flex flex-column align-items-center flex-comment-form"
      >
        <h2>Contact Us</h2>
        <div class=" padding-bottom-10px">
          <!-- first name -->
          <label for="fname">First Name:</label>
          <input type="text" id="fname" placeholder="John" />
        </div>
        <div class=" padding-bottom-10px">
          <!-- last name -->
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" placeholder="Smith" />
        </div>
        <div class="padding-bottom-10px">
          <!-- email -->
          <label for="email">Email:</label>
          <input type="email" id="emial" placeholder="yourname@email.com" />
        </div>
        <div class="d-flex textbox-size padding-bottom-10px">
          <!-- comment box -->
          <textarea
            style="flex-basis: 100%"
            type="text"
            id="comment"
            placeholder="Comment"
            rows="5"
          ></textarea>
        </div>
        <div
          class="text-wrap text-center d-flex justify-content-evenly flex-direction-772-column padding-bottom-10px"
          style="min-width: 50%"
        >
          <!-- 3 radio select -->
          <label for="complaint">Complaint:</label>
          <input
            type="radio"
            id="complaint"
            value="complaint"
            name="comment-type"
          />
          <label for="suggestion">Suggestion:</label>
          <input
            type="radio"
            id="suggestion"
            value="suggestion"
            name="comment-type"
          />
          <label for="question">Question:</label>
          <input
            type="radio"
            id="question"
            value="question"
            name="comment-type"
          />
        </div>
        <div>
          <!-- submit button -->
          <button type="button" class="btn btn-secondary">Submit</button>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="font-mich container-fluid d-flex flex-row justify-content-evenly flex-basis-20 align-items-center footer-padding" >
      <!-- <div class=" container-fluid d-flex flex-basis-33 justify-content-evenly"> -->
        <div class="flex-basis-33">
          <img
              src="https://via.placeholder.com/50"
              alt="placeholder footer 1"
              id="placeholder footer 1"
              title="gray box, 50x50 base"
              style="display: block"
              class="img-fluid text-wrap text-center align-middle"
          />
        </div>  
        <div class=" container d-flex flex-basis-33 justify-content-evenly">
          <h5 class="text-wrap text-center align-middle ">Â©HOUSE OF JUNK 2022</h4>
        </div>
        <div class=" container d-flex flex-basis-33 justify-content-evenly">
          <img
            src="https://via.placeholder.com/50"
            alt="placeholder footer 2"
            id="placeholder footer 2"
            title="gray box, 50x50 base"
            style="display: block"
            class="img-fluid text-wrap text-center align-middle"
          />
        </div>
    </footer>
  </body>
</html>
