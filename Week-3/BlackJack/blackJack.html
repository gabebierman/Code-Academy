<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./blakcjack.Css" />
    </head>
    <body>
        <!-- game board -->
        <div class="pageContainer">
            <!-- header -->
            <div class="header">
                <button id="deal">Deal</button>
                <button id="shuffle">Shuffle</button>
                <!-- counter: games played -->
                <div id="">Games Played : <span id="game"></span></div>
                <!-- counter: user wins -->
                <div id="">User Wins : <span id="userWin"></span></div>
                <!-- counter: house wins -->
                <div id="">Computer Wins : <span id="compWin"></span></div>
                <!-- counter: no wins -->
                <div id="">Push : <span id="push"></span></div>
                <!-- button: re-initialize games -->
            </div>
            <br />
            <!-- computer cards -->
            <div id="compCards" class="cardArea"></div>
            <!-- game status win / loss : loss type / push -->
            <div class="header" id="">
                <p id="gameStatus"></p>
            </div>
            <!-- User cards -->
            <div id="userCards" class="cardArea"></div>
            <br />
            <!-- option buttons -->
            <div
                class="header"
                style="flex-basis: 10%; justify-content: center"
            >
                <button id="hit" class="padding10px">Hit</button>
                <br />
                <div id="userScore" class="padding10px"></div>
                <br />
                <button id="stay" class="padding10px">Stay</button>
            </div>
        </div>
        <script src="./blakcJack.js"></script>
    </body>
</html>
