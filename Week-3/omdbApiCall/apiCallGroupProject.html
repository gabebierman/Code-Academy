<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <input type="text" placeholder="Title" id="title" />
        <input type="text" placeholder="Year" id="year" />
        <select name="type" id="type">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="game">Game</option>
        </select>
        <button id="search">Search</button>
        <main></main>

        <script>
            document
                .getElementById("search")
                .addEventListener("click", async () => {
                    let main = document.querySelector("main");
                    main.innerText = "";
                    let select = document.getElementById("type");
                    let type = select.options[select.selectedIndex].value;
                    let year = document.getElementById("year").value;
                    let title = document.getElementById("title").value;
                    if (title.length < 3) {
                        tooShort = document.createElement("h3");
                        main.appendChild(tooShort);
                        tooShort.innerText =
                            "Please enter at least three (3) characters";
                    } else {
                        let searchURL = `http://www.omdbapi.com/?apikey=26718b5b&type=${type}&y=${year}&s=${title}`;
                        try {
                            const response = await axios.get(searchURL);
                            const data = response.data;
                            if (data.Response !== "True") {
                                let errorMsg = document.createElement("h3");
                                main.appendChild(errorMsg);
                                errorMsg.innerText = data.Error;
                            } else {
                                let totalResult = data.totalResults;
                                let totalReturn = data.Search.length;
                                let howMany = document.createElement("h3");
                                main.appendChild(howMany);
                                howMany.innerText = `The total number of results is ${totalResult}. You are vewing the top ${totalReturn} results.`;
                                data.Search.forEach((e) => {
                                    let title = e.Title;
                                    let year = e.Year;
                                    let info = document.createElement("p");

                                    main.appendChild(info);
                                    info.innerText = `${title} ${year}`;
                                });
                            }
                        } catch (error) {
                            console.error(error);
                        }
                    }
                });
        </script>
    </body>
</html>
