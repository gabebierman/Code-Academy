<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //animal class
            class Animal {
                constructor(name, weight, skinType, habitat, diet) {
                    this.name = name;
                    this.weight = weight;
                    this.skinType = skinType;
                    this.habitat = habitat;
                    this.diet = diet;
                }
                makeNoise(noise) {
                    console.log(`the ${this.name} makes this noise: ${noise}`);
                }
            }

            class Snake extends Animal {
                constructor(name, weight, habitat, isVenomous, eyeShape) {
                    super(name, weight, "scaled", habitat, "carnivore");
                    this.isVenomous = isVenomous;
                    this.eyeShape = eyeShape;
                    // this.noise = "hiss";
                }
                makeNoise(noise) {
                    super.makeNoise("hiss");
                }
            }
            //name, weight, skinType, habitat, di
            class VenomousSnake extends Snake {
                constructor(name, weight, habitat, venomType) {
                    super(name, weight, habitat, true, "slit", venomType);
                    this.venomType = venomType;
                }
            }
            class NonVenomousSnake extends Snake {
                constructor(name, weight, habitat, fangType) {
                    super(name, weight, habitat, false, "round", fangType);
                    this.fangType = fangType;
                }
            }
            //name, weight, skinType, habitat, diet
            class Cat extends Animal {
                constructor(name, weight, habitat, furPattern) {
                    super(name, weight, "fur", habitat, "carnivore");
                    this.furPattern = furPattern;
                }
                makeNoise() {
                    super.makeNoise("meow");
                }
            }
            class IndoorCat extends Cat {
                constructor(name, weight, furPattern, foodPref) {
                    super(name, weight, "indoor", furPattern, foodPref);
                    this.foodPref = foodPref;
                }
            }
            class OutdoorCat extends Cat {
                constructor(name, weight, furPattern, insideAtAll) {
                    super(name, weight, "outdoor", furPattern, insideAtAll);
                    this.insideAtAll = insideAtAll;
                }
            }

            let outdoor = new OutdoorCat(
                "Sal",
                "frail",
                "tabby",
                "to hide from other cats"
            );

            let indoor = new IndoorCat(
                "tiny baby",
                "very small",
                "torbie",
                "all"
            );

            // Take these arrays [1,10,5] and [6,2,8] and combine them using spread syntax.

            let arr1 = [1, 10, 5];
            let arr2 = [6, 2, 8];
            let arrCombo = [...arr1, ...arr2];

            // Make a shallow copy of the array and save it into a new variable.

            let arrCopy = [...arrCombo];

            // Using arrow functions, sort the newly copied array to appear in numerical order.

            arrCopy.sort((a, b) => a - b);

            // Log both the original array and the sorted array to the console to make sure they appear correctly..

            console.log(arrCombo, arrCopy);
        </script>
    </body>
</html>
